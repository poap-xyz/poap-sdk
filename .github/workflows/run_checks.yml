name: Run checks

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build SDK
        run: yarn build

      - name: Run lint
        run: yarn lint

      - name: Run tests
        run: yarn test
